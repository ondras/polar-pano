<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="little-planet.css" />
	</head>
	<body>
		<h1>Polar Panorama Creator</h1>
		<section id="source">
			<h2>Choose an image</h2>
			<p>In equirectangular projection, max width 8192, max height 4096, optimal aspect ratio 2:1</p>
			<input type="file" accept="image/*" />
			<img alt="Source image preview" />
		</section>
		<section id="options">
			<h2>Make optional adjustments</h2>
			<form>
				<label>
					Projection:
					<select name="projection">
						<option value="polar">polar</option>
						<option value="stereographic">stereographic</option>
					</select>
				</label>
				<label>
					Altitude:
					<select name="altitude">
						<option value="1">1</option>
						<option value="1.273">4/pi</option>
						<option value="1.5">1.5</option>
					</select>
				</label>
			</form>
		</section>
		<section id="target">
			<h2>Result</h2>
			<p>Right-click to save the full-resolution image</p>
			<input name="hfov" type="range" min="2" max="180" value="120" />
			<input name="cameraX" type="range" min="-180" max="180" value="0" />
			<input name="cameraY" type="range" min="-90" max="90" value="0" />
		</section>

		<footer>
			&copy; 2022 <a href="https://ondras.zarovi.cz/">Ondřej Žára</a> | <a href="https://github.com/ondras/polar-pano">GitHub</a>
		</footer>

<!--		<pano-scene width="30"></pano-scene> -->

		<script type="module" src="index.js"></script>
	</body>
</html>
